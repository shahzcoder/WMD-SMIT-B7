<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        margin: 10px;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: right;
        color: maroon;
        text-decoration: underline;
      }

      .form-control {
        margin-top: 2px;
        margin-bottom: 2px;
        padding-left: 5px;
        width: 100%;
        height: 20px;
      }

      .form-body {
        width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        background-color: green;
      }
    </style>
  </head>
  <body class="form-body">
    <h1>Student Registration Form</h1>
    <form>
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        placeholder="Enter your first name"
        class="form-control"
      />
      <br /><br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        placeholder="Enter your last name"
        class="form-control"
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="it should contain @,."
        class="form-control"
      />
      <br /><br />
      <label for="phone">Phone:</label>
      <input
        type="number"
        id="phone"
        placeholder="Only 10 digits are allowed"
        class="form-control"
      />
      <br /><br />
      <label class="gen" for="gender">Gender:</label>
      <input
        class="gen"
        type="radio"
        id="Male"
        name="gender"
        class="form-control"
      />
      <label for="Male">Male</label>
      <input
        class="gen"
        type="radio"
        id="Female"
        name="gender"
        class="form-control"
      />
      <label class="gen" for="Female" id="">Female</label>
      <br /><br />
      <label for="birth">Date Of Birth</label>
      <input type="date" name="Birth" id="birth" class="form-control" />
      <br /><br />
      <label for="address">Address:</label>
      <br />
      <textarea
        name="Address"
        id="address"
        cols="40"
        rows="10"
        class="form-control"
      ></textarea>
      <br /><br />
      <label for="pin">Area PIN:</label>
      <input type="number" id="pin" class="form-control" />
      <br /><br />
      <label for="city">City:</label>
      <input type="twxt" id="city" class="form-control" />
      <br /><br />
      <label for="state">State:</label>
      <input type="text" id="state" class="form-control" />
      <br /><br />
      <label for="Qualification">Qualification:</label>
      <select name="degree" id="Qualification" class="form-control">
        <option value="Bachelor" selected>Select Qualification</option>
        <option value="Bachelor">Bachelors</option>
        <option value="inter">Intermediate</option>
        <option value="Matric">Matric</option>
      </select>
      <br /><br />
      <label for="specialization">Specialization:</label>
      <input type="checkbox" id="cs" class="form-control" />
      <label for="cs">Computer Science</label>
      <br />
      <input type="checkbox" id="it" class="form-control" />
      <label for="it">Information Technology</label>
      <br />
      <input type="checkbox" id="ca" class="form-control" />
      <label for="ca">Computer Architecture</label>
      <br />
      <input type="checkbox" id="tc" class="form-control" />
      <label for="tc">Tele Communication</label>
      <br /><br />
      <label for="code">Password:</label>
      <input type="password" id="code" class="form-control" />
      <br /><br />
      <button type="submit" class="btn">Registered</button>
    </form>
  </body>
</html>
