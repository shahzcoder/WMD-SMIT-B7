<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter your first name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter your last name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="it should contain @,.">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" placeholder="Only 10 digits are allowed" >
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="Male" name="gender">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="gender">
    <label for="Female" id="">Female</label>
    <br><br>
    <label for="birth">Date Of Birth</label>
    <input type="date" name="Birth" id="birth">
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="Address" id="address" cols="40" rows="10"></textarea>
    <br><br>
    <label for="pin">Area PIN:</label>
    <input type="number" id="pin">
    <br><br>
    <label for="city">City:</label>
    <input type="twxt" id="city" >
    <br><br>
    <label for="state">State:</label>
    <input type="text" id="state" >
    <br><br>
    <label for="Qualification">Qualification:</label>
    <select name="degree" id="Qualification">
        <option value="Bachelor" selected>Select Qualification</option>
        <option value="Bachelor">Bachelors</option>
        <option value="inter">Intermediate</option>
        <option value="Matric">Matric</option>
    </select>
    <br><br>
    <label for="specialization">Specialization:</label>
    <input type="checkbox" id="cs">
    <label for="cs">Computer Science</label>
    <br>
    <input type="checkbox" id="it">
    <label for="it">Information Technology</label>
    <br>
    <input type="checkbox" id="ca">
    <label for="ca">Computer Architecture</label>
    <br>
    <input type="checkbox" id="tc">
    <label for="tc">Tele Communication</label>
    <br><br>
    <label for="code">Password:</label>
    <input type="password" id="code">
    <br><br>
    <button type="submit">Registered</button>
</body>
</html>
